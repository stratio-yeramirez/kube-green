apiVersion: v1
kind: Service
metadata:
  name: kube-green-api-service
  namespace: keos-core
  labels:
    app: kube-green
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http-api
  selector:
    control-plane: controller-manager
    app.kubernetes.io/name: kube-green



